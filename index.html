<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,100;1,200&display=swap" rel="stylesheet">
    <title>Card - Pietragrande</title>
</head>
<body>
    <div class="container">
        <div class="card" title="Pietragrande">
            <div class="overlay"></div>
            <div class="button-save">
                <p>Save</p>
            </div>
            <div class="bottom">
                <div class="info" title="info">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Scogliera di Pietragrande
                </div>
                <div class="update" title="update">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>
                <div class="more" title="more">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/21c8470c2b.js" crossorigin="anonymous"></script>
</body>
</html>
